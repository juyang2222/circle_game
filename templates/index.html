<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>컴키즈의 모험</title>
  </head>
  <body>
    <h1>게임에 사용할 이미지를 업로드하세요.</h1>

    <!-- 이미지 업로드 폼 -->
    <form method="POST" enctype="multipart/form-data" action="/">
      <input type="file" name="file" required />
      <input type="submit" value="업로드" />
    </form>

    <!-- 업로드한 이미지 보여주기 -->
    {% if uploaded_image %}
    <h2>이미지:</h2>
    <img
      src="{{ uploaded_image }}"
      alt="Uploaded Image"
      style="width: 200px; height: auto"
    />
    {% endif %}

    <!-- 게임 시작 버튼 -->
    <h2>게임을 시작하세요.</h2>
    <form action="/start-game" method="GET">
      <button type="submit">게임 시작!</button>
    </form>

    <h2>예제 이미지:</h2>
    <img
      src="{{ url_for('static', filename='images/example.png') }}"
      alt="Example Image"
      style="max-width: 100%; height: auto"
    />

    <h2>QR 코드 이미지:</h2>
    <img
      src="{{ url_for('static', filename='images/qr.png') }}"
      alt="QR Code Image"
      style="max-width: 100%; height: auto"
    />
  </body>
</html>
